        <h1>Lab 4</h1>
        <div id="daysDiv">
            <select id="days" onchange="changeColor()">

                <option value = "Tuesday">Tuesday</option>

                <option value = "Thursday">Thursday</option>

        <form method="post">
            <input type="text" placeholder="Enter a Number: " name="number" id="number">

            <input type="submit" name="submit" onclick="checkNumber()">
        </form>
